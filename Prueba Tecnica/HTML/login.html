<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/CSS/login.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCFZrPwbKr4OqJ-k6NM-cPwAn4Mo2J8rYg",
            authDomain: "prueba-tecnicarm.firebaseapp.com",
            projectId: "prueba-tecnicarm",
            storageBucket: "prueba-tecnicarm.appspot.com",
            messagingSenderId: "886425653973",
            appId: "1:886425653973:web:ffcaef0dc1b9d33ecc485c"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manejar el envío del formulario
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert('Inicio de sesión exitoso');
                    window.location.href = '/HTML/index.html'; // Redirigir a la página principal
                } catch (error) {
                    document.getElementById('error-message').textContent = error.message;
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/IMG/Logo/Sesion.png" alt="Imagen de inicio de sesión RyM">
        </div>
        <div class="form-container">
            <h1>Log In</h1>
            <p>Por favor ingresa tu nombre de usuario y contraseña</p>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Usuario">
                    <input type="password" id="password" name="password" required placeholder="Contreseña">
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p id="error-message" style="color: red;"></p>
            </form>
        </div>
    </div>
    
</body>
</html>
